<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- picture avatar -->
      <div id="profile">
        <img src="assets/avatar-light.png" alt="foto de perfil, principal" />
        <p>@ralf_nunes</p>
      </div>
      <!-- button switch -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <!-- list  -->
      <ul>
        <li>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Inscreva-se no NLW</a
          >
        </li>
        <li>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Baixe meu e-book</a
          >
        </li>
        <li>
          <a href="https://github.com/RalfNunes" target="_blank" rel="github"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/RalfNunes" target="_blank" rel="github"
          ><ion-icon name="logo-github"></ion-icon
        ></a>

        <a href="https://twitter.com/ralf_nunes" target="_blank" rel="github"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>

        <a
          href="https://www.linkedin.com/in/ralf-nunes/"
          target="_blank"
          rel="github"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>

        <a
          href="mailto:angraralf@gmail.com?Subject=Hello%20again"
          target="_blank"
          rel="github"
          ><ion-icon name="mail-outline"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com <ion-icon name="heart-half-outline"></ion-icon> pela
        <a href="https://github.com/RalfNunes" target="_blank">Rafael Nunes</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
